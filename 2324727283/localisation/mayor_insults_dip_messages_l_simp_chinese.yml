l_simp_chinese:
 
MAYOR_INSULT_PROPOSE_1:0 "[From.Capital.GetName]安全, 人民有錢。"
MAYOR_INSULT_PROPOSE_2:0 "至少給我們一碗滷肉飯。"
MAYOR_INSULT_PROPOSE_3:0 "禿頭的不怕別人拔毛，我心中大無畏。"
MAYOR_INSULT_PROPOSE_4:0 "全[Root.GetSpeciesName]都欠[From.Capital.GetName]人。"
MAYOR_INSULT_PROPOSE_5:0 "你的心思是在人民，還是心思在權力？"
MAYOR_INSULT_PROPOSE_6:0 "莫忘世上苦人多。"
MAYOR_INSULT_PROPOSE_7:0 "得民心者得天下，得民調者得痔瘡。"
MAYOR_INSULT_PROPOSE_8:0 "溫良恭儉，再也不讓。"
MAYOR_INSULT_PROPOSE_9:0 "我談的是大海，你跟我談的是一個漱口杯？"
MAYOR_INSULT_PROPOSE_10:0 "就算問一加一等於幾我也不會回答。"
MAYOR_INSULT_PROPOSE_11:0 "請新聞局長回答，[From.Capital.GetName]發大財。"
MAYOR_INSULT_PROPOSE_12:0 "請民政局長回答，[From.Capital.GetName]發大財。"
MAYOR_INSULT_PROPOSE_13:0 "請交通局長回答，[From.Capital.GetName]發大財。"
MAYOR_INSULT_PROPOSE_14:0 "貨賣得出去，人進得來，[From.Capital.GetName]發大財。"
MAYOR_INSULT_PROPOSE_15:0 "你為什麽不問我初戀幾歲？"
MAYOR_INSULT_PROPOSE_16:0 "你為什麽不問我結婚之前談過幾次戀愛？"
MAYOR_INSULT_PROPOSE_17:0 "可憐哪。"
MAYOR_INSULT_PROPOSE_18:0 "立足[From.Capital.GetName]、胸懷[Root.Capital.GetName]、放眼世界、征服宇宙。"
